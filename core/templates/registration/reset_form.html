<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-10 rounded-2xl shadow-lg border border-gray-100">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Recuperar contraseña</h2>
    <p class="text-center text-gray-600 mb-6 text-sm">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="POST" class="space-y-4 text-center">
        {% csrf_token %}
        <div class="space-y-2 mb-4">
            <label class="font-medium text-gray-700">Correo electrónico</label>
            <input type="email" name="email" placeholder="Correo electrónico"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none transition">
        </div>
        <button type="submit"
                class="w-full bg-orange-500 text-white py-3 rounded-xl font-semibold hover:bg-orange-600 transition  px-6 text-lg hover:scale-105">
            Enviar enlace
        </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Volver al inicio de sesión</a>
    </p>
</div>
{% endblock %}
